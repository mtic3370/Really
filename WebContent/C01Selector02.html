<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C01Selector02.html</title>
<style>
    h1{color:green;}
    input{
        color:blue; font-size:20px; font-weight:bold;
    }
    /*
	8. 속성선택자 : 해당 속성이 정의되어있는 태그를 선택한다. 
		속성을 지정할때 "(더블) 이나 '(싱글) 로 감싸거나 혹은 감싸지
		않아도 상관없다.  
	*/
    h1[title]{
        border: 1px solid red;
    }
    input[type='text']{
        color: red;
    }
    input[type='tel']{
        border:none; 
		border-bottom:2px solid gray;
		border-right:5px solid purple;
	}
	input[type=password]{
		background-color:yellow;
	}
	 
/*
	9.정규표현식 : 속성에 정규표현식 사용가능함
		* : 포함됨을 의미함. 특정 문자열이 포함된 경우
		$ : 끝남을 의미함. 특정 문자열로 끝나는 경우
		^ : 시작을 의미함. 특정 문자열로 시작되는 경우
		= : 같다를 의미함. 동일한 문자열이 있는 경우
		
	해당 엘리먼트를 선택하게 된다.
*/
	a[href*='da']{/* 'da'가 포함되는 요소 선택*/
		color:#ff6699; font-size:20px; font-weight:bold;
	}
	a[href$=com]{/* 'com'으로 끝나는 요소 선택*/
		border:5px green dotted;
	}
	a[href^=http]{/* 'http'로 시작되는 요소 선택*/
		font-size:30px;
	}
	a[href="www.nate.com"]{/* 문자열과 같은 요소 선택*/
		background-color:yellow;
	}
	
/*
	10. 동위선택자 : 같은 수준의 태그를 선택하거나 바로 아래의 
		태그를 선택할때 사용한다. 
		~(틸드) : 같은 수준(depth)의 태그를 선택한다. 
		+ : 같은 수준의 태그들 중 바로 아래에 있는 태그를 선택한다. 
*/
	h2~div{
		color:blue;
	}
	h2+div{
		color:red; font-weight:bold; background-color:green;
	}
	
	
	
	
	
	
	
	
</style>
</head>
<body>
	
	<h1>title속성이 없는 h1태그</h1>
	<h1 title="제목태그임">title속성이 있는 h1태그</h1>
	
	<form action="">
		이름 : <input type="text" /><br />
		아이디 : <input type="text" /><br />
		비밀번호 : <input type="password" /><br />
		전화번호 : <input type="tel" />
	</form>
	
	<h2>정규표현식으로 사용한 선택자</h2>
	<a href="http://www.naver.com">난 네이버 임</a>
	<br />
	<a href="http://www.daum.net">난 다음 임</a>
	<br />
	<a href="www.nate.com">난 네이트 임</a>
	 
	<h2 id="title">동위(~, +) 선택자</h2>
	<div>div1</div>	 
	<div>div2</div>	 
	<div>div3</div>	 
	<div>div4</div>	 
	<div>div5</div>
