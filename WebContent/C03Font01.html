<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01.html</title>
    <!--  
CSS의 단위
-pt : point. 1pt는 1/72인치를 말한다. 프린트와 연계해서 사용할 수 
	있는 단위이다.
-px : pixels. 모니터와 같은 스크린매체에서 사용되는	고정된 크기의 
	단위이다. 1px는 화면의 점 하나의 크기이다.
-em : 1em은 현재 지정된 기본폰트사이즈와 동일하다. 즉, 2em은 
	기본폰트의 2배사이즈가 되고 0.5em은	기본폰트 사이즈의 절반으로 
	표현된다. em은 기본폰트로 지정된 사이즈를 스케일로 조정하여
	화면상에 표현하므로 기본폰트에 따라 가변적으로 표시된다. 주로
	모바일 환경에서 많이 사용된다. 
-->
<style>
   body{
       /* body태그선택자에 폰트사이즈를 지정하면 해당 문서의 
		기본폰트 사이즈가 된다. 미지정시 16px이 된다. */
   } 
</style>
</head>
<body>
    <h2>기본상태의 텍스트 크기</h2>
    기본폰트
    <br><br>
    <span style="font-size:16px">글자크기16px</span><br>
    <span style="font-size:12pt">글자크기12pt</span><br>
    <span style="font-size:1em">글자크기1em</span><br>
<br>
<span style="font-size:32px">글자크기32px</span><br>
<span style="font-size:24pt">글자크기24pt</span><br>
<span style="font-size:2em">글자크기2em</span><br>
<br>
<span style="font-size:8px">글자크기8px</span><br />
	<span style="font-size:6pt">글자크기6pt</span><br />
	<span style="font-size:.5em">글자크기0.5em</span><br />
	<br />
	
    <!-- 
		font-size : 텍스트의 크기 지정
		font-family : 텍스트의 글꼴 지정
	 -->
     <h3>텍스트 모양에 관련된 속성</h3>
     <span style="font-size:1.8em; font-family:HYPMokGak">
         텍스트크기, 글꼴 HYPMokGak
     </span>
 
     <!-- 
     font-weight : 텍스트의 굵기를 지정한다. 
         bold : 두껍게
         normal : 기본상태(디폴트)
         lighter : 얇게
     font-style : 텍스트의 스타일을 지정한다. 
         italic : 이탤릭체로 표현
      -->
     <h2>텍스트의 두께 및 스타일</h2>
     <span style="font-weight:bold; font-style:italic;">
         두껍게 씁시다. 그리고 이탤릭체로 표현할게요.
     </span>
 
     <!-- 
     letter-spacing : 자간. 텍스트 사이의 간격을 조절한다.
      -->
     <h3>텍스트 사이의 간격</h3>
     <span style="letter-spacing:2em; border:1px solid red;">
         한국소프트웨어인재개발원
     </span>
 
     <!-- 
     word-spacing : 단어와 단어사이의 간격을 조절한다.
      -->
      <h3>단어 사이의 간격</h3>
      <span style="word-spacing:1em; border:1px solid red;">
          한국 소프트웨어 인재개발원
      </span>
 
      <br /><br /><br /><br /><br /><br /><br /><br />
     <br /><br /><br /><br /><br /><br /><br /><br />	
 </body>
 </html>
