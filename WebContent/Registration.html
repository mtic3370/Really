<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration.html</title>
	<style>
	
    input:focus { /* 포커스를 얻었을때 */
		border:2px red dotted; background-color:yellow;
	}
	input:enabled { /* 활성화된 상태일때 (input의 디폴트 상태임) */
		color:red; font-weight:bold;
	}
	input:disabled { /* 비활성화 상태일때 선택 (input에 disabled 속성 부여한 경우) */
		color:blue; background-color:aqua;
		border:1px gray solid;
	}
	</style>
</head>
<body>
    <h2>회원정보</h2>
	<div>
		<form action="">
			아이디 : <input type="text" name="id";>
			<span style="width:100px; height:25px; background-color:rgb(250, 150, 10);
			text-align:center; line-height:30px;">아이디중복확인</div>
			<br>
			비밀번호 : <input type="password";><br>
			비밀번호확인 : <input type="password";><br>
			이름 : <input type="text" name="name";><br>
			성별:<input type="radio" name="ra" size="6" />남자<input type="radio" name="ra" size="6" />여자<br>
			생년월일:<input type="text" name="name";>
			<input type="radio" name="ra" size="6" />양력<input type="radio" name="ra" size="6" />음력<br>
			이메일:<input type="text" name="name";>@<input type="text" name="name";>
					<select name="grade">
						<option value="ele">naver.com</option>
						<option value="mid">daum.net</option>
						<option value="high">nate.com</option>
						<option value="uni">google.com</option>
						<option value="uni2">paran.com</option>
					</select>	
		<br>
			휴대전화 : <input type="tel";>
			<br><br>
			부가정보(선택)<br>
			일반전화:<br>
			주소:(우편번호검색)<br><br>

			직업:<br>
			관심브랜드:<br><br>
			관심분야:<br><br><br>

			회원가입하기:
			<span style="background-color:#00FF00;">
		</form>
	</div>

</body>
</html>
