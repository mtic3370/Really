<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01Selector03.html</title>
<style>#content{
    width:300px; background-color:yellow;
}
ul li {/*list-style:none으로 설정하면 li태그 좌측의 블릿이 제거됨.*/
		list-style:none; border:1px solid green;
		font-size:24px; font-weight:bold; height:50px;
	}
	
	/*
	11.구조선택자 : 동일한 수준의 태그들중 홀수번째 혹은 짝수번째
		요소를 선택하여 효과를 줄때 사용한다.	
		n은 0부터 시작한다. 
	*/
	/* 홀수번째 요소를 선택한다. */
	div#content ul li:nth-child(2n+1){
		background-color:#820F6B;
	}	
	/* 짝수번째 요소를 선택한다. */
	div#content ul li:nth-child(2n){
		background-color:skyblue;
	}
	/* li의 첫번째요소, 마지막요소를 선택한다.*/
	div#content ul li:first-child {
		background-color:red; color:#ffffff;
	}
	div#content ul li:last-child {
		background-color:blue; color:#ffffff;
	}
	/* 구조선택자는 n대신 정수를 사용해서 지정하는 것도 가능함*/
	li:nth-child(2){
		color:red;
	}



	/*
	12.문자선택자 : 특정 요소의 글자를 선택하여 효과를 지정한다.
		first-letter : 해당 요소의 첫번째 글자를 선택
	*/
	#start:first-letter, #end:first-letter {
		font-size:30px;
	}/*
    	first-line : 해당 요소의 첫번째 줄을 선택 	
	*/
	#start:first-line, #end:first-line {
		color:red; font-weight:bold;
	}/*해당 텍스트를 블럭으로 지정할 경우 반전되는 배경색과 글자색을 지정함.*/
	#character p:first-child::selection {
		color:yellow; background-color:black;
	}
	

</style>
</head>
<body>
	<h2>구조선택자</h2>
	<!-- .content>ul>li*6 -->
	<div id="content">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
			<li>메뉴6</li>
		</ul>
	</div>
	
	<h2>문자선택자</h2>
	<!-- #character>p*2 -->
	<div id="character">
		<p id="start">
			강의시작날짜 <br/> 19년 4월 10일
		</p>
		<p id="end">
			강의종료날짜 <br/> 19년 10월 15일
		</p>
	</div>
	
	<!-- div>ul>li*5 -->
	<div>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
		</ul>
	</div>
	
	
	
	
	
	
</body>
</html>
