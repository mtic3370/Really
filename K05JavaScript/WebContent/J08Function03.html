<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function03.html</title>
    <script>
/*
Call By Value : 값에 의한 호출. 값을 매개변수로 복사해서 전달함.
    callByValue() 함수로 전달된 param, args는 전달이됨과 동시에 
    새로운 지역변수가 생성됨. 그리고 함수의 실행이 종료되면 소멸됨.
*/
var param = 100, args = 1;

document.write("<h2>call by value</h2>");
document.write("초기값 param="+param+", args="+args+"<br>");

function callByValue(param, args){
    //매개변수로 전달된값은 메모리상에서 복사가 이루어지게 된다.
    var temp = param;
    param = args;
    args = temp;
    /*
    해당 함수내의 변수들은 함수가 종료될때 같이 소멸된다. 즉 해당 
    함수의 지역변수가 된다. 
    */
    document.write("함수안의 param="+param+", args="+args+"<br>");
}
//함수호출
callByValue(param, args);
document.write("함수밖의 param="+param+", args="+args+"<br>");
/*
Call By Reference : 참조에 의한 호출. 값이 아닌 객체의
    참조값(주소)을 전달함. 지역에 상관없이 참조가 가능함.
*/
document.write("<h2>Call by Reference</h2>");
var array = [100,1];//배열생성방법3
document.write("초기값 array[0]="+ array[0]
    +", array[1]="+ array[1] +"<br/>");

function callByReference(arr){
    //배열의 참조값이 전달되어 실제값을 Swap함
    var temp = arr[0];
    arr[0] = arr[1];
    arr[1] = temp;
    
    document.write("함수안 arr[0]="+ arr[0] 
        +", arr[1]="+ arr[1] +"<br/>");
}

//배열의 이름 즉 참조값을 매개변수로 함수호출
callByReference(array);
document.write("함수밖 array[0]="+ array[0]
    +", array[1]="+ array[1] +"<br/>");


document.write("<h2>배열을 크기순으로 정렬하기</h2>");
/*
연습문제] 다음 배열을 오름차순으로 정렬하는 함수를 정의하시오. 단, 
정렬전과 정렬후의 결과를 모두 출력해야 한다. 
*/
var arr = [10, 45, 99, 1, 34, 78, 100, 22, 2, 55];
function setOrdering(arrParam){	
    for(var i=0 ; i<arrParam.length-1 ; i++) {		 
        for(var j=0 ; j<(arrParam.length-1)-i ; j++) {		 
            //오름차순정렬
            if(arrParam[j] > arrParam[j+1]) {
                /*
                앞의 수가 크면 뒷자리와 서로 교환한다.
                즉 큰수를 뒤로 보낸다.
                */
                temp = arrParam[j];
                arrParam[j] = arrParam[j+1];
                arrParam[j+1] = temp;	
                
                //정렬의 진행여부 판단
                showArray(arrParam);
            }
        }
    }
}
function showArray(arrParam){		
    for(var i=0 ; i<arrParam.length ; i++){
        document.write(arrParam[i] +"&nbsp;");
    }
    document.write("<br/>");
}
//정렬전 배열 출력
showArray(arr);
//정렬 실행(오름차순)
setOrdering(arr);
//정렬후 배열 출력
showArray(arr);

</script>
