<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01Variable.html</title>
    <script>
        /*
자바스크립트
-JS에서는 대소문자를 구분한다. 
-하나의 명령행이 끝나면 ;으로 명령의 끝을 알린다. 
-변수에 대입한 값에 따라 자료형이 결정된다. 
-변수선언은 var 키워드를 통해 이루어진다. 
 */

//1.변수선언
var num;
document.write("<h2>변수초기화전</h2>");
document.write("num의 자료형:"+typeof(num)+",num에 저장된 데이터:"+num);
/*
변수 선언후 초기화하지 않았음으로 undefined 가 출력됨
*/
/*
	document.write() : JS에서 웹브라우저상에 문자열이나 변수를 
		출력하고자 할때 사용하는 내장함수이다. 
	alert() : 사용자에게 경고메세지를 띄울때 사용하는 내장함수이다. 
	typeof() : 해당 변수의 자료형을 반환한다. 
*/

//2.변수초기화
num = 100;//숫자로 변수초기화
document.write("<h2>변수초기화후</h2>");
document.write("num에 저장된 데이터:"+num);
/*
자료형은 number, 출력은 100
*/

num='문자열이다';
document.write("<br>num의 자료형:"+typeof(num)+", num에 저장된 데이터:"+num);
document.write("num에 저장된 데이터:"+num);
/*
			자료형은 string, 출력은 '문자열'
			
			※JS에서는 변수를 선언한후 초기값에 의해 자료형이 
			결정되므로 하나의 변수로 숫자, 문자 등 모든 자료형으로
			활용할수 있다. 
			
			※문자열을 표현할때 '(싱글), "(더블) 모두 사용이 가능하다.
			즉 문자와 문자열을 구분하지 않는다. 
		*/

num = true;
document.write("<br>num의 자료형:"+typeof(num)+", num에 저장된 데이터:"+num);
/*
자료형은 boolean, 출력은 true
*/

/*
	NaN(Not a Number) : JS에서 숫자가 아님을 표현하는 용어이다. 
	isNaN() : 변수가 number타입이면 false, number타입이 아닐때
		true를 반환하는 함수이다. 
*/
var num1=10, num2, str1="자바스크립트", str2;
document.write("<br>num1+num2="+(num1+num2));//NaN출력됨
/*
	숫자+undefined => 이렇게 합쳐진 형태이므로 숫자가 될수없다.
 */
 if(isNaN(num1+num2)){
	alert("NaN이다. 즉 숫자가 아니다");
}
else{
	alert("NaN이 아니다. 즉 숫자이다");
}

document.write("<br/>str1+str2="+ (str1+str2));//자바스크립트undefined
document.write("<br/>num1+str1="+ (num1+str1));//10자바스크립트


/*
자바스크립트의 기타 자료형 : object형이 된다. 

날짜시간함수
	getYear() : 1900년도부터 지금까지 지난 년수를 반환한다. 즉 
		현재년도 - 1900 에 대한 결과치를 반환하므로 1900을 더했을때
		현재 년도가 출력된다. 
	getMonth() : 월 0~11 형태로 반환한다. +1해야 정상적인 현재
		월이 된다. 
 */
document.write("<h2>기타자료형</h2>");
var date = new Date();
document.write("date의 자료형:"+ typeof(date) 
		+", date에 저장된 데이터"+ date);
document.write("<br/>"+ (date.getYear()+1900) +"년 "
		+ (date.getMonth()+1) +"월 "
		+ date.getDate() + "일");		

/*
null의 의미 
	- 아무런 값이 없다 라는 의미
	- 0이거나 '', ""는 null이 아니라 0 혹은 빈문자열이 된다. 
 */
var nullvar = null;
document.write("<br/>nullvar의 자료형:"+ typeof(nullvar)
		+", nullvar에 저장된 데이터:"+ nullvar);
document.write("<br/>document의 자료형:"+ typeof(document)
		+", document에 저장된 데이터"+ document);
	
	
//var키워드로 변수를 선언하지 않고 사용하는 경우
//	=> 오류발생
document.write("<h2>novar출력</h2>");
document.write("<br/>novar="+ novar);
//var novar = 100;
document.write("<br/>novar="+ novar +
		", novar의 자료형:"+ typeof(novar));

/*
자료형에 대한 정리
	실수나 정수 : number 타입
	문자열('', "") : string 타입
	true, false : boolean 타입
	document, window, null, Date, Math등 : Object 타입
	변수정의후 초기화하지 않은 경우 : undefined 타입
	변수를 정의하지 않고 출력 : Error
 */
</script>
</head>
<body>

</body>
</html>
