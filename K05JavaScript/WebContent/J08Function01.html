<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function01.html</title>
    <script>
        /*
        함수정의방법
        방법1] 유명함수(이름이 있는 함수)
            function 함수명(num1, num2....)
            {
                함수의 몸체;	
                return 변수 혹은 값;
            }
        방법2] 무명함수(이름이 없는 함수)
            var 함수명으로사용할변수 = function(매개변수1,..)		
            {
                함수의 몸체;	
                return 변수 혹은 값;
            }
        ※함수정의시 매개변수에는 var를 쓸수없다. 변수명만 쓸수있다.
        
        ※함수안에서 선언된 변수는 함수의 실행이 끝나면 메모리에서 소멸되는
        지역변수이다. 
        
        ※script태그안에서 선언한 변수는 해당페이지 전역에서 사용할수 있는
        전역변수가 된다. 
        
        ※HTML문서내에서 <script>태그를 여러개 선언할수 있는데 이때에는 
        각각의 <script>가 하나의 블럭으로 어어지는 개념이라는것을 기억하자. 
        JS에서 전역은 HTML문서 전체를 말하는 것이다.
        */
        
        //함수형식1 : 유명함수
        function noParamNoReurn(){
            document.write("========메뉴=======<br>");
            document.write("1.계속 2.나가기<br>");
            document.write("=================<br><br>");
        }
        //함수1 호출
        noParamNoReurn();

        //함수형식2 : 무명함수
        var yesParamNoReturn = function(start, end)
        {
            var sum = 0;
            for(var i=start ; i<=end ; i++)
        {
        sum += i;
        }
        document.write(start+"부터 "+end+"까지의 합:"+sum+"<br>");
    } 
//함수2 호출
yesParamNoReturn(1,10);
yesParamNoReturn(1,100);
yesParamNoReturn(1,1000);


//함수형식3
var noParamYesReturn = function(){
	
	var name = prompt("이름을 입력하세요", "");
	var age = prompt("나이를 입력하세요","20");
	
	return name +"은(는) "+ age +" 살입니다.<br/>";
	/*
		Java에서는 실행되지 않는 영역이므로 에러가 발생되지만
		JS에서는 별문제 없다. 단지 실행만 되지 않는다. 
	*/
	document.write("return문 이후 출력문");
}
document.write(noParamYesReturn());

//함수형식4
var yesParamYesReturn = function(num1, num2){
	return num1>num2 ? num1 : num2;
}
document.write("큰수는?"+ yesParamYesReturn(10,20));

</script>
</head>
<body>

</body>
</html>
