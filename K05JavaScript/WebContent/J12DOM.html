<script>
/*
DOM(Document Object Model) 객체 얻어오기
    1.태그명으로 얻어오기
        document.getElementsByTagName("태그명");
    2.name속성으로 얻어오기
        document.getElementsByName("name속성값");
    3.클래스명으로 얻어오기
        document.getElementsByClassName("class속성값");
    4.id값으로 얻어오기
        document.getElementById("id속성값");
        
	※1,2,3번은 문서상에 1개이상 존재할수 있으므로 배열의
	형태로 반환된다. 단, 해당 객체가 없을때에는 길이가
	0인 배열을 반환한다. 또한 getElements 즉 's'가
	붙음을 유의하자.(오류가 많이 발생하는 부분임)
	4번은 하나의 값만 존재하므로 getElement 로 s가 없다.
*/
    var getString = function(param){
	    switch(param){
            case "POL": return "정치";
            case "ECO": return "경제";
            case "ENT": return "연예";	
	}		
} 
function fnGetElementsByTag(){
	var inputs = document.getElementsByTagName("input");
	var checkString = "", inputString;
	for(var i=0 ; i<inputs.length ; i++)
	{
		if(inputs[i].type=="checkbox" && inputs[i].checked==true)
		{			
			checkString += getString(inputs[i].value)+" ";//정치 연예
				
			//임시삽입
			/*inputs[i].type = "text";
			inputs[i].style.backgroundColor="red";
			inputs[i].size = 5;*/
		}
		if(inputs[i].type=="text" && inputs[i].name=="txt")
		{			
			inputString = inputs[i].value;			
        //type이 text이면서 name속성이 txt인지 확인
		if(inputs[i].type=="text" && inputs[i].name=="txt")
		{			
			inputString = inputs[i].value;			
			
			//임시삽입
			/* inputs[i].type = "checkbox";
			inputs[i].checked = true; */
		}	
	}
	alert("선택한값:"+ checkString +", 입력한값:"+ inputString);
}
    
function fnGetDomain(){	
    //a태그를 얻어온다.
	var a_tags = document.getElementsByTagName("a");	
	for(var i=0 ; i<a_tags.length ; i++)
	{
		/* 
        메서드 체인 : 메서드를 닷(.)으로 연결하여 여러개의 함수를 동시에 호출하는것
        JS,jQuery에서 많이 사용.
        DOM객체의 href속성을 대문자로 변환후 "WWW" 문자열이 포함되었는지 확인. 
        */
		if(a_tags[i].href.toUpperCase().indexOf("WWW")!=-1)
		{
			//href속성값을 알림창으로 출력함
			alert(a_tags[i].href);	//naver, nate만 경고창으로 출력.
		}
	}
}   
</script>
