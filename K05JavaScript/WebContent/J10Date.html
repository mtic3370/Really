<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J10Date.html</title>
    <script>
    document.write("<h2>JS의 Core객체 - Date</h2>");
    /*
    Date객체
        var date = new Date();
        
        날짜정보를 가져올때는 getXXX()계열의 함수를
        날짜정보를 설정할때는 setXXX()계열의 함수를 사용한다. 
    */
    var date = new Date();
    document.write("저장된 값:"+date+"<br>");
    //1900년도부터 현재까지의 지난 년도를 반환함.
    document.write("연도변환:"+(date.getYear())+"<br>");
    //0~11까지의 숫자를 반환. +1을 해줘야 현재월이 됨.
    document.write("월변환:"+(date.getMonth())+"<br>");

    document.write((date.getYear()+1900)+"년 "+(date.getMonth()+1)+"월 "+
    date.getDate()+"일 "+ date.getHours()+"시 "+ date.getMinutes()+"분 "+
    date.getSeconds()+"초<br>");
    //2.setXXX() 함수로 날자설정
date.setMonth(11);//12월로 설정함
date.setDate(25);
date.setHours(13);
document.write("<h2>월/일/시간만 변경후 출력</h2>");
document.write(
		(date.getYear()+1900) +"년 "+
		(date.getMonth()+1) +"월 "+
		date.getDate() +"일<br/>");

//3.요일 가져오기 : 일(0) ~ 토(6)까지 반환
document.write("<h2>요일얻기</h2>");
switch(date.getDay()){	
	case 0: document.write("일요일");break;
	case 1: document.write("월요일");break;
	case 2: document.write("화요일");break;
	case 3: document.write("수요일");break;
	case 4: document.write("목요일");break;
	case 5: document.write("금요일");break;
	case 6: document.write("토요일");break;
}

//4.두날자 사이의 차이 구하기
var startDate = new Date(2019, 9, 22);//10월22일
var endDate = new Date();//현재날짜
//getTime():1970년 1월1일부터 현재까지 흘러간 시간을 초단위로 반환해주는 함수.
//1/1000초 단위의 시간을 반환함.
var diff = endDate.getTime() - startDate.getTime();

document.write("<h2>개강일부터 현재까지의 일수는?</h2>");
document.write(diff / (1000*60*60*24) +"일");
</script>
</head>
<body>
    
</body>
</html>
